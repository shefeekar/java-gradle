name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy: 
       matrix:
         os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '1.8'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew  
    - name: Build with Gradle
      run: ./gradlew build

  publish:
    needs: build
    # Add steps for publishing, e.g., deploying to a server or a package registry
 
